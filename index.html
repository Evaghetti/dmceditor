<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editor DMC</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="ext/FileSaver.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/battles.js"></script>
    <script src="lib/digimon.js"></script>
    <script src="lib/events.js"></script>
</head>

<body>
    <header>
        <h1 class="col-12">DMC Editor</h1>
        <h2 class="col-12">Digital monster color por que sim</h2>
        <form class="col-8 offset-2" action="#" id="form-version">
            <p class="offset-1 col-2">Selecione versão: </p>
            <p class="col-5">
                <span>Versão 1</span>
                <input type="radio" checked name="version" id="version1" value="71594;49758">
            </p>
            <p class="col-4">
                <span>Versão 2</span>
                <input type="radio" name="version" id="version2" value="71056;49220">
            </p>
            <p class="col-4">
                <span class="col-3">ROM:</span>
                <input class="col-9" type="file" name="rom" id="rom">
            </p>
            <input class="offset-1 col-3" type="submit" value="Carregar">
            <button id="saveButton" class="offset-1 col-3" disabled>Salvar</button>
        </form>
    </header>
    <div class="digimon-list" id="digimon-list">
    </div>
    <h2 hidden class="subtitle">Battles</h2>
    <div class="stage-list" id="stage-list">
    </div>
</body>

</html>
